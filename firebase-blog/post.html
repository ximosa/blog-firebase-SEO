<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Post</title>
<meta name="description" content="Un blog sobre tecnología, viajes y experiencias personales. Comparte tus ideas, conecta con otros y haz que tu voz se escuche.">
  <meta name="keywords" content="blog, tecnología, viajes, experiencias, comunidad">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Webgae</div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#" id="loginBtn">Iniciar sesión</a></li>
                <li><a href="crear-post.html" id="crearPostBtn" style="display: none;">Crear Post</a></li>
                <li><a href="mis-post.html" id="misPostBtn" style="display: none;">Mis Posts</a></li>
                <li><a href="#" id="logoutBtn" style="display: none;">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="post-content"></article>
        <div id="post-actions" style="display: none;">
            <button id="editBtn">Editar</button>
            <button id="deleteBtn">Eliminar</button>
        </div>
        <section id="comments-section">
            <h2>Comentarios</h2>
            <div id="comments-container"></div>
            <form id="comment-form" style="display: none;">
                <textarea id="comment-text" placeholder="Escribe tu comentario" required></textarea>
                <button type="submit">Enviar comentario</button>
            </form>
        </section>
    </main>
 <footer>
        <p>&copy; 2023 Webgae. Todos los derechos reservados.</p>
    </footer>
    <script src="app.js"></script>
    <script src="post.js"></script>
</body>
</html>
